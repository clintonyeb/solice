<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Flagged Users</h5>
        </div>
        <div class="card-body">
          <button
            type="button"
            class="btn btn-secondary btn-round btn-sm"
            *ngFor="let word of filters; index as i"
          >
            {{ word.text }}
            <i class="fa fa-times-circle ml-2" (click)="deleteFilter(word)"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card-body" style="min-height: auto;">
            <div class="content">
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <textarea
                  class="form-control"
                  id="text"
                  name="text"
                  rows="20"
                  placeholder="Enter all filters here separated by space"
                  (focus)="focus = true"
                  (blur)="focus = false"
                  formControlName="text"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="button-container my-4">
            <button
              type="submit"
              [disabled]="!form.valid"
              class="btn btn-primary btn-round btn-lg m-auto px-5"
            >
              Add Filter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
