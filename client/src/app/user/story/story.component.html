<div class="input-group mb-4">
  <input
    type="text"
    class="form-control"
    placeholder="Search posts here..."
    [formControl]="query"
    (keyup.enter)="search()"
  />
  <div class="input-group-append">
    <button class="btn btn-secondary search" type="button" (click)="search()">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<div class="ui feed">
  <div class="event" *ngFor="let post of feed; index as i">
    <div class="label">
      <img [src]="post.postedBy.profile_pic" />
    </div>
    <div class="content">
      <div class="summary">
        <a>{{ post.postedBy.firstname + " " + post.postedBy.lastname }}</a>
        posted on his page
        <div class="date">
          {{ post.created | timeago }}
        </div>
      </div>
      <div class="extra text">
        {{ post.text }}
      </div>
      <div class="extra images" *ngIf="post.photo">
        <a><img [src]="post.photo"/></a>
      </div>
      <div class="meta">
        <a class="like"> <i class="like icon"></i> 5 Likes </a>
      </div>
    </div>
  </div>
</div>
