<div class="row mb-5">
  <div class="col-lg-12">
    <div class="d-block d-md-flex justify-content-between mt-4 mt-md-0">
      <div class="text-center mt-4 mt-md-0">
        <button
          class="btn btn-primary btn-round btn-lg btn-block"
          (click)="goToFeed()"
        >
          Go to Timeline
        </button>
      </div>
    </div>
  </div>
</div>

<hr />

<form
  class="form mt-5"
  style="max-width: 40rem;"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Firstname</label>
    <div class="col-sm-10 input-group form-group-no-border input-lg">
      <input
        type="text"
        class="form-control"
        id="inputEmail3"
        placeholder="Firstname"
        required
        formControlName="firstname"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Lastname</label>
    <div class="col-sm-10 input-group form-group-no-border input-lg">
      <input
        type="text"
        class="form-control"
        id="inputPassword3"
        placeholder="Lastname"
        required
        formControlName="lastname"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10 input-group form-group-no-border input-lg">
      <input
        type="text"
        class="form-control"
        ngbDatepicker
        #d="ngbDatepicker"
        formControlName="dob"
        placeholder="yyyy-mm-dd"
        [minDate]="minDate"
        [maxDate]="maxDate"
        [startDate]="startDate"
        (click)="d.toggle()"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Biography</label>
    <div class="col-sm-10 input-group form-group-no-border input-lg">
      <textarea
        class="form-control"
        rows="6"
        placeholder="What do you want people to know about you?"
        rows="3"
        formControlName="bio"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Display Picture</label>
    <div class="col-sm-10 form-group-no-border input-lg">
      <file-pond
        #myPond
        [options]="pondOptions"
        [files]="pondFiles"
        (oninit)="pondHandleInit()"
        (onaddfile)="pondHandleAddFile($event)"
      >
      </file-pond>
    </div>
  </div>
  <hr />
  <div class="form-group row">
    <div class="col-sm-12 d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="goToFeed()">
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!form.valid"
        class="btn btn-primary py-2"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="loading"
        ></span>
        Update Profile
      </button>
    </div>
  </div>
</form>
