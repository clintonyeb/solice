<div class="login-page">
  <div class="page-header" filter-color="orange">
    <div
      class="page-header-image"
      style="background-image:url(assets/img/login.jpg)"
    ></div>
    <div class="container">
      <div class="col-md-4 content-center">
        <div class="card card-login card-plain">
          <ng-container *ngIf="alert && alert.status">
            <ngb-alert [dismissible]="false" [type]="alert.type">
              <div class="container">
                <div class="alert-wrapper">
                  <button
                    type="button"
                    name="button"
                    class="close"
                    (click)="closeAlert()"
                  >
                    <span aria-hidden="true">
                      <i class="now-ui-icons ui-1_simple-remove"></i>
                    </span>
                  </button>
                  <div class="message">
                    <ng-container>
                      <div class="alert-icon">
                        <i class="now-ui-icons {{ alert.icon }}"></i>
                      </div>
                    </ng-container>
                    {{ alert.message }}
                  </div>
                </div>
              </div>
            </ngb-alert>
          </ng-container>
          <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="header header-primary text-center">
              <div class="logo-container">
                <img src="assets/img/now-logo.png" alt="" />
              </div>
            </div>
            <div class="content">
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Username"
                  (focus)="focus = true"
                  (blur)="focus = false"
                  formControlName="email"
                />
              </div>
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="now-ui-icons ui-1_lock-circle-open"></i
                  ></span>
                </div>
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                  formControlName="password"
                />
              </div>
            </div>
            <div class="footer text-center">
              <button
                [disabled]="!form.valid"
                type="submit"
                class="btn btn-primary btn-round btn-lg btn-block"
              >
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Log me in
              </button>
            </div>
            <div class="text-center">
              <p class="my-2">
                <a [routerLink]="['/session/register']" class="link"
                 style="text-decoration: underline; font-size: 1rem;"
                  >Don't have an account? Create Account</a
                >
              </p>
              <p class="my-2">
                <a [routerLink]="['/session/forgot-password']" class="link"
                 style="text-decoration: underline; font-size: 1rem;"
                  >Forgot your password? Recover Password</a
                >
              </p>
            </div>
            <div class="text-center">
              <p class="mt-4">
                <a
                  [routerLink]="['/session/request']"
                  class="link"
                  style="text-decoration: underline; font-size: 1rem;"
                  >Account suspended? Submit a request here</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav>
          <ul>
            <li>
              <a href="https://www.creative-tim.com">
                Solice
              </a>
            </li>
            <li>
              <a
                href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md"
              >
                MIT License
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright">
          &copy;
          {{ data | date: "yyyy" }},
          <a href="https://www.creative-tim.com" target="_blank">Solice</a>.
        </div>
      </div>
    </footer>
  </div>
</div>
