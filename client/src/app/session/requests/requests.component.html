<div class="wrapper">
  <div class="page-header page-header-small" style="min-height: 40vh;">
    <div
      class="page-header-image"
      data-rellax-speed="-8"
      style="background-image: url('assets/img/bg6.jpg');"
    ></div>
  </div>
  <div class="section section-contact-us text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
          <div class="card" style="margin-top: -30vh;">
            <div class="card-header">
              <h5 class="title text-primary">Account Enable Request</h5>
            </div>
            <div class="card-body">
              <ng-container *ngIf="alert && alert.status">
                <ngb-alert [dismissible]="false" [type]="alert.type">
                  <div class="container">
                    <div class="alert-wrapper">
                      <button
                        type="button"
                        name="button"
                        class="close"
                        (click)="closeAlert()"
                      >
                        <span aria-hidden="true">
                          <i class="now-ui-icons ui-1_simple-remove"></i>
                        </span>
                      </button>
                      <div class="message">
                        <ng-container>
                          <div class="alert-icon">
                            <i class="now-ui-icons {{ alert.icon }}"></i>
                          </div>
                        </ng-container>
                        {{ alert.message }}
                      </div>
                    </div>
                  </div>
                </ngb-alert>
              </ng-container>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div
                  class="input-group form-group-no-border input-lg my-4"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_email-85"></i>
                    </span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    formControlName="email"
                  />
                </div>
                <div class="input-group form-group-no-border input-lg my-4">
                  <textarea
                    class="form-control"
                    name="name"
                    rows="4"
                    cols="80"
                    placeholder="Explain why we should open your account..."
                    formControlName="text"
                  ></textarea>
                </div>
                <re-captcha
                  [siteKey]="captchaSiteKey"
                  formControlName="captcha"
                ></re-captcha>
                <div class="send-button my-4">
                  <button
                    type="submit"
                    [disabled]="!form.valid"
                    class="btn btn-primary btn-round btn-lg px-4"
                  >
                    Submit Request
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
