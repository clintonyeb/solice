<div class="page-header" filter-color="orange">
  <div
    class="page-header-image"
    style="background-image:url(assets/img/login.jpg)"
  ></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="" />
            </div>
          </div>
          <div class="content">
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                (focus)="focus = true"
                (blur)="focus = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons sport_user-run"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Firstname"
                (focus)="focus = true"
                (blur)="focus = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons sport_user-run"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Lastname"
                (focus)="focus = true"
                (blur)="focus = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="now-ui-icons ui-1_lock-circle-open"></i
                ></span>
              </div>
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="now-ui-icons ui-1_lock-circle-open"></i
                ></span>
              </div>
              <input
                type="password"
                placeholder="Confirm Password"
                class="form-control"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
              />
            </div>
          </div>
          <div class="footer text-center">
            <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block"
              >Get Started</a
            >
          </div>
          <div class="pull-left">
            <h6>
              <a [routerLink]="['/session/login']" class="link"
                >Already have an account? Log in</a
              >
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="https://www.creative-tim.com">
              Solice
            </a>
          </li>
          <li>
            <a
              href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md"
            >
              MIT License
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright">
        &copy;
        {{ data | date: "yyyy" }},
        <a href="https://www.creative-tim.com" target="_blank">Solice</a>.
      </div>
    </div>
  </footer>
</div>
