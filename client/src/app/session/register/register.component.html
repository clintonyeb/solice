<div class="login-page">
  <div class="page-header" filter-color="orange">
    <div
      class="page-header-image"
      style="background-image:url(assets/img/login.jpg)"
    ></div>
    <div class="container">
      <div class="col-md-4 content-center">
        <div class="card card-login card-plain">
          <ng-container *ngIf="alert && alert.status">
            <ngb-alert [dismissible]="false" [type]="alert.type">
              <div class="container">
                <div class="alert-wrapper">
                  <button
                    type="button"
                    name="button"
                    class="close"
                    (click)="alert.status = false"
                  >
                    <span aria-hidden="true">
                      <i class="now-ui-icons ui-1_simple-remove"></i>
                    </span>
                  </button>
                  <div class="message">
                    <ng-container>
                      <div class="alert-icon">
                        <i class="now-ui-icons {{ alert.icon }}"></i>
                      </div>
                    </ng-container>
                    {{ alert.message }}
                  </div>
                </div>
              </div>
            </ngb-alert>
          </ng-container>
          <ng-container *ngIf="formAlert && formAlert.status">
            <ngb-alert [dismissible]="false" [type]="formAlert.type">
              <div class="container">
                <div class="alert-wrapper">
                  <button
                    type="button"
                    name="button"
                    class="close"
                    (click)="formAlert.status = false"
                  >
                    <span aria-hidden="true">
                      <i class="now-ui-icons ui-1_simple-remove"></i>
                    </span>
                  </button>
                  <div class="message">
                    {{ formAlert.message }}
                  </div>
                </div>
              </div>
            </ngb-alert>
          </ng-container>
          <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="header header-primary text-center">
              <div class="logo-container">
                <img src="assets/img/now-logo.png" alt="" />
              </div>
            </div>
            <div class="content">
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  (focus)="focus = true"
                  (blur)="focus = false"
                  required
                  formControlName="email"
                />
              </div>
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons sport_user-run"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Firstname"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                  formControlName="firstname"
                />
              </div>
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus2 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons sport_user-run"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Lastname"
                  (focus)="focus2 = true"
                  (blur)="focus2 = false"
                  formControlName="lastname"
                />
              </div>
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus3 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="now-ui-icons ui-1_lock-circle-open"></i
                  ></span>
                </div>
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  (focus)="focus3 = true"
                  (blur)="focus3 = false"
                  formControlName="password"
                />
              </div>
              <div
                class="input-group form-group-no-border input-lg"
                [ngClass]="{ 'input-group-focus': focus4 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="now-ui-icons ui-1_lock-circle-open"></i
                  ></span>
                </div>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  class="form-control"
                  (focus)="focus4 = true"
                  (blur)="focus4 = false"
                  formControlName="cpassword"
                />
              </div>
              <re-captcha
                [siteKey]="captchaSiteKey"
                formControlName="captcha"
              ></re-captcha>
            </div>
            <div class="footer text-center">
              <button
                type="submit"
                class="btn btn-primary btn-round btn-lg btn-block"
              >
                Get Started
              </button>
            </div>
            <div class="text-center">
              <h6>
                <a [routerLink]="['/session/login']" class="link"
                  >Already have an account? Log in</a
                >
              </h6>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav>
          <ul>
            <li>
              <a href="https://www.creative-tim.com">
                Solice
              </a>
            </li>
            <li>
              <a
                href="https://github.com/creativetimofficial/now-ui-kit/blob/master/LICENSE.md"
              >
                MIT License
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright">
          &copy;
          {{ data | date: "yyyy" }},
          <a href="https://www.creative-tim.com" target="_blank">Solice</a>.
        </div>
      </div>
    </footer>
  </div>
</div>
